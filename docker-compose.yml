services:
    nginx:
        image: nginx:1.27
        container_name: ecoride_nginx
        ports:
            - "8080:80"
        volumes:
            - ./:/var/www/html:ro
            - ./docker/nginx/site.conf:/etc/nginx/conf.d/default.conf:ro
        depends_on:
            - php

    php:
        build:
            context: .
            dockerfile: docker/php/Dockerfile
        container_name: ecoride_php
        working_dir: /var/www/html
        volumes:
            - ./:/var/www/html
        environment:
            APP_ENV: dev
            APP_DEBUG: "1"
            DEFAULT_URI: "http://localhost:8080"

            # Connexion PostgreSQL (aligné sur ConnexionPostgresql.php)
            PG_HOST: "postgresql"
            PG_PORT: "5432"
            PG_DB: "ecoride"
            PG_USER: "ecoride"
            PG_PASSWORD: "ecoride"

            # Connexion MongoDB (aligné sur JournalEvenementsMongodb.php)
            MONGODB_URI: "mongodb://mongodb:27017"
            MONGODB_BASE: "ecoride_journal"
            MONGODB_COLLECTION: "journal_evenements"


            MONGODB_URL: "mongodb://mongodb:27017"
        depends_on:
            - postgresql
            - mongodb

    postgresql:
        image: postgres:16
        container_name: ecoride_postgresql
        environment:
            POSTGRES_DB: ecoride
            POSTGRES_USER: ecoride
            POSTGRES_PASSWORD: ecoride
        ports:
            - "5432:5432"
        volumes:
            - donnees_postgresql:/var/lib/postgresql/data

    mongodb:
        image: mongo:7
        container_name: ecoride_mongodb
        ports:
            - "27018:27017"
        volumes:
            - donnees_mongodb:/data/db

volumes:
    donnees_postgresql:
    donnees_mongodb:
