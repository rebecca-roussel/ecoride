<svg width="900" height="260" viewBox="0 0 900 260" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .path { fill: none; stroke: #C7C3B8; stroke-width: 10; stroke-linecap: round; }
      .dots { fill: none; stroke: #E5E7EB; stroke-width: 6; stroke-linecap: round; stroke-dasharray: 1 18; }
      .nodeOuter { fill: #3F5D4A; }
      .nodeInner { fill: #0F172A; opacity: 0.25; }
      .treeGreen { fill: #3F5D4A; }
      .treeTrunk { fill: #2F4A3B; }
    </style>

    <!-- Un sapin réutilisable -->
    <g id="tree">
      <polygon class="treeGreen" points="30,0 12,26 48,26"></polygon>
      <polygon class="treeGreen" points="30,14 8,46 52,46"></polygon>
      <polygon class="treeGreen" points="30,30 4,66 56,66"></polygon>
      <rect class="treeTrunk" x="26" y="66" width="8" height="14" rx="2"></rect>
    </g>
  </defs>

  <!-- Chemin ondulé -->
  <path class="path" d="M110 170
           C 220 110, 310 110, 400 170
           S 580 230, 670 170
           S 800 110, 860 150"></path>

  <!-- Pointillés au centre -->
  <path class="dots" d="M110 170
           C 220 110, 310 110, 400 170
           S 580 230, 670 170
           S 800 110, 860 150"></path>

  <!-- 3 étapes (pastilles) -->
  <circle class="nodeOuter" cx="130" cy="170" r="16"></circle>
  <circle class="nodeInner" cx="130" cy="170" r="9"></circle>

  <circle class="nodeOuter" cx="470" cy="190" r="16"></circle>
  <circle class="nodeInner" cx="470" cy="190" r="9"></circle>

  <circle class="nodeOuter" cx="820" cy="145" r="16"></circle>
  <circle class="nodeInner" cx="820" cy="145" r="9"></circle>

  <!-- 3 sapins (placés au-dessus de la route) -->
  <use href="#tree" x="100" y="70"></use>
  <use href="#tree" x="440" y="90"></use>
  <use href="#tree" x="790" y="45"></use>
</svg>
